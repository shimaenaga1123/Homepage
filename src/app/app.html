<div
  class="layout bg-md-sys-color-surface min-h-screen lg:h-screen lg:overflow-hidden"
>
  <mat-sidenav-container>
    <mat-sidenav
      class="bg-md-sys-color-surface"
      mode="side"
      opened
      fixedInViewport
    >
      <img
        ngSrc="shimaenaga.png"
        alt="Shimaenaga"
        class="mx-auto mt-8 mb-4 h-36 w-36 rounded-full"
        height="128"
        width="128"
      />
      <h2>Shimaenaga</h2>
      <h1>김강민</h1>
      <mat-nav-list>
        <ul>
          <li>
            <a
              mat-list-item
              [routerLink]="['/']"
              [activated]="router.isActive('/', isActiveMatchOptions)"
            >
              <mat-icon>home</mat-icon>
              <span>홈</span>
            </a>
          </li>
          <li>
            <a
              mat-list-item
              [routerLink]="['/about']"
              [activated]="router.isActive('/about', isActiveMatchOptions)"
            >
              <mat-icon>info</mat-icon>
              <span>소개</span>
            </a>
          </li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4">
    <router-outlet></router-outlet>
  </main>
</div>

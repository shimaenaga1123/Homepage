<div class="page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shimaenaga</mat-card-title>
      <mat-card-subtitle>김강민</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="shimaenaga.png"
      alt="Shimaenaga"
      class="mx-auto mt-8 mb-4 h-36 w-36 rounded-full"
    />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="location.href = 'https://github.com/shimaenaga1123'"
      >
        <fa-icon [icon]="faGithub" size="2x"></fa-icon>
      </button>
      <button
        mat-button
        (click)="location.href = 'https://discord.com/users/shimaenaga1123'"
      >
        <fa-icon [icon]="faDiscord" size="2x"></fa-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
